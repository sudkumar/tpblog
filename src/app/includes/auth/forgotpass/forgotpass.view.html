<form name="forgotpassForm" class="auth__form">
    <fieldset>
        <p>Please enter your email address, you used to login into your account. We will send instruction regarding reseting you password through an email.</p>
        <label for="forgotpassEmail">Email</label>
        <input type="email" id="forgotpassEmail">
    </fieldset>
    <fieldset>
        <input type="submit" value="SEND">
    </fieldset>
    <fieldset>
        <input type="submit" value="CANCEL" data-ng-click="forgot = false" >
    </fieldset>
</form>
