<div class="subscribe">
    <h2>Get notified right inside the inbox</h2>
    <form name="subscribeForm" data-ng-submit="subscribe()" novalidate>
        <input type="text" placeholder="Your Name" data-ng-model="user.name" required >
        <input type="email" placeholder="Your Email..." data-ng-model="user.email" required>
        <button >Submit</button>
    </form>
</div>
