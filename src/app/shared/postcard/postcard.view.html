<div class="card card--post">
    <h2 class="card__title">Title: {{post.title}}</h2>
    <div class="card__meta"> <tp-authorinfo author="{'name': post.authorName, 'publishedDate': post.publishedDate}"></tp-authorinfo>
     </div>
    <div class="card__content">
        <div class="card__img">
            <img src="src" alt="Blog Image">
        </div>
        <p class="card__info">Info: {{post.info}}</p>
    </div>
    <div class="card__footer">
        <a ui-sref="post({'postId': post.handle})">Read</a>
        <button>Like</button>
        <button>Share</button>
    </div>
    
    
</div>
